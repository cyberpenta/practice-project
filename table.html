<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table{
            border-collapse: collapse;
            
        }
        td{
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <td>No</td>
                <td>Founder</td>
                <td>Company</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Elon Musk</td>
                <td>Tesla</td>
                <td>$1000</td>
            </tr><tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$2100</td>
            </tr><tr>
                <td>3</td>
                <td>Bilgates</td>
                <td>Microsoft</td>
                <td>$1200</td>
            </tr><tr>
                <td>4</td>
                <td>Mark zukerbarg</td>
                <td>Facebook</td>
                <td>$3000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    All Emplooye
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
